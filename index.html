<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div id="app">

        <div class="container pt-4">

            <div class="d-flex justify-content-center align-items-center">
              <input type="text" placeholder="Inserisci una nuova task" v-model="textInput" v-on:keyup.enter="submit">
              <button class="btn btn-primary ms-3" @click="aggiungiTodo">Aggiungi</button>
            </div>
        
            <div>
                <ul class="list-group list-group-flush" v-if="todoList.length > 0">
                    <li class="list-group-item d-flex justify-content-between" v-for="( elem, index ) in todoList" :key="index">
                        <span @click="todoCompleted( index, elem )" :class=" ( elem.done == true ) ? 'text-decoration-line-through' : '' " >{{ elem.text }}</span>
                        <i class="fa-solid fa-xmark text-danger" @click="rimuovoElemento( index )"></i>
                    </li>
                </ul>
                <h2 class="mt-4" v-else>Non ci sono elementi nella Todo </h2>
            </div>
            <h2 class="my-5">Todo Completate</h2>
            
        </div>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
